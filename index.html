<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>JavaScript Rastgele Şifre Üretme</title>
  <style>
    body{
    background-color: rgb(107, 230, 76);
}
.container{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width:100%;
    height: 100vh;
}
h1{
    font-size: 50px;
}
#password{
    font-size: 30px;
    color: black;
}
button{
    border:0;
    color:red;
    background-color: rgb(107, 230, 76) ;
    font-size: xx-large;
    font-weight: bold;
}
  </style>
</head>
<body>

<div class="container">
    <h1>Şifre oluşturucu / Password generator</h1>
    <br>
    <button onclick="sifreOlustur()">Şifre Oluştur</button>
    <br>
    <div id="password"></div>
</div>
<script>
    function sifreOlustur() {
        var uzunluk = 12
        var karakterler = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
        var son_şifre = "";

        for (var i = 0, n = karakterler.length; i < uzunluk; ++i) {
    
            son_şifre += karakterler.charAt(Math.floor(Math.random() * n));
        }
        $('#password').text(son_şifre);
        
    }
    </script>
</body>
</html>
